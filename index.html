<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="SectionHeader">
        <h2>BMI Calculator</h2>
        <p>By Ebube</p>
    </div>
    <div class="CalculatorSection">
        <div class="Calculator">
            <form action="">
                <div>
                    <label for="">First name</label>
                    <input type="text" name="" id="firstname">
                </div>

                <div>
                    <label for="">Last name</label>
                    <input type="text" name="" id="lastname">
                </div>

                <div>
                    <label for="">Height</label>
                    <input type="number" name="" id="height" placeholder="Enter Height in meters">
                </div>

                <div>
                    <label for="">Weight</label>
                    <input type="number" name="" id="weight" placeholder="Enter weight in kg">
                </div>
            </form>

            <div class="btndiv">
                <button class="btn">Calculate BMI</button>
            </div>
        </div>
    </div>

    <div class="resultdiv">
        <p class="result">Your BMI Value is</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
